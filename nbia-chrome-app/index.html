<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBIA - Fetch & Parse Tarstream</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/dataTables.bootstrap.css">
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="js/dataTables.bootstrap.js"></script>
    <script src="js/bundle.js"></script>
</head>
<body>
<style type="text/css">
/*.hero-spacer {

<div class="container">
  <br/>
  <div class="row">
    <div class="col-md-3 col-lg-3">
      <strong>Select Directory for Downloaded Files</strong>
    </div>
    <div class="col-md-6 col-lg-6">
      <input type="text" class="form-control" 
      placeholder="Your directory path appears here" id="file_path" readonly>
    </div>
    <div class="col-md-3 col-lg-3">
      <button id="chooseDirectory" class="btn btn-default btn-large" disabled>Choose 
        Directory</button>
    </div>
  </div>
  <br/>
    <table id="displaySchema" class="table table-striped table-bordered" cellspacing="0" width="100%" align="center">
      <thead>
        <tr>
          <th>Collection</th>
          <th>PatientID</th>
          <th>Study Instance</th>
          <th>Series Instance</th>
          <th>Size</th>
          <th>No. of Images</th>
          <th>Progress</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <div class="text-center">
      <button id="save" class="btn btn-primary" disabled>Download files</button>
      <br/>
      <h4 align="center" id="output"></h4>    
    </div>
  </div>
  <script src="js/app.js"></script>
  </body>
  </html>
