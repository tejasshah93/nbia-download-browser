<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBIA - Fetch & Parse Tarstream</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/bundle.js"></script>
</head>
<body>
<style type="text/css">
.hero-spacer {
  margin-top: 30px;
}
.jumbotron {
  padding-top: 1px;
  padding-bottom: 1px;
}
</style>

<div class="container marketing">
  <div class="jumbotron hero-spacer text-center">
    <h2>NBIA Download Manager</h2>
    <br/>
    <p><button id="downloadManifest" class="btn btn-primary" disabled>Download Manifest Schema</button></p>
    <br/>
    <div class="text-left">
    <button id="chooseDirectory" class="btn btn-default btn-large" disabled>Choose Directory</button>
    <br/><br/>
      <label>Path Chosen</label>
    </div>
    <input type="text" class="form-control" placeholder="Your directory path appears here" id="file_path" readonly>
    <br/>
    <p><button id="save" class="btn btn-primary" disabled>Download files</button></p>
  </div>
  <h4 align="center" id="output"><h4></h4>    
  <div id="log" style="overflow-y:scroll; height:280px;">
</div>

<script src="js/app.js"></script>
</body>
</html>
