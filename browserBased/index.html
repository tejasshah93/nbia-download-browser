<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBIA - Fetch & Parse Tarstream</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/bundle.js"></script>
</head>
<body>
<style type="text/css">
.hero-spacer {
  margin-top: 50px;
}
</style>

<div class="container marketing">
  <div class="jumbotron hero-spacer text-center">
    <h2>NBIA - Fetch & Parse Tarstream</h2>
    <br/><br/>
    <button class="btn btn-primary btn-large"  onclick="initFunction('http://localhost/gsoc15/tarstream')">Just Do It!</button>
  </div>
  <h4 id="log"></h4>
</div>
<script>
(function () {
 if (!console) {
    console = {};
 }
 var old = console.log;
 var logger = document.getElementById('log');
    console.log = function (message) {
      if(typeof message == 'object') {
         logger.innerHTML += (JSON && JSON.stringify ? JSON.stringify(message) : String(message)) + '<br />';
      }
      else {
         logger.innerHTML += message + '<br /><br />';
      }
    }
 })();
</script>
</body>
</html>
